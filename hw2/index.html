<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="css/diceStyle.css">
    <title>Dice betting game! </title>
</head>
<body>

    <h1 class ="heading"> &#9856; Dice betting game  &#9859;</h1>
  <div class="balance">Balance: $<span id="balance">100</span></div>

    <div>
        <label>Bet Amount: </label>
        <input type="number" id="betAmount" value="10" min="1">
        <br>
        <button id="rollBtn">Roll Dice &#127808;</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="dice-container">
        <div class="dice-section">
            <h3>Player</h3>
            <div class="dicePortrait" id="playerDice">?</div>
        </div>
        <div class="dice-section">
            <h3>Computer</h3>
            <div class="dicePortrait" id="computerDice">?</div>
        </div>
    </div>

    <div class="result" id="result">Place your bet and roll!</div>

  <script src="js/script.js"></script>  
</body>
</html>
